plugins {
    id 'java-library'
    id "io.qameta.allure" version "2.8.1"
}

repositories {
    mavenCentral()
}

allure {
    version = '2.14.0'
    aspectjVersion = '1.9.4' // добавить при Error: unable to add stackmap attributes. null
    aspectjweaver = true
    autoconfigure = true
    useJUnit5 {
        version = '2.14.0'
    }
}

compileTestJava {
    options.encoding = 'UTF-8'
}

sourceCompatibility = 11
targetCompatibility = 11

dependencies {
    testImplementation(
            "com.codeborne:selenide:5.22.2",
            "org.junit.jupiter:junit-jupiter-params:5.7.1",
            "io.qameta.allure:allure-selenide:2.14.0", // selenide-allure
            "org.junit.jupiter:junit-jupiter:5.7.1")

    testRuntimeOnly(
            "org.slf4j:slf4j-simple:1.7.30",
            "org.junit.jupiter:junit-jupiter-engine:5.7.1")
}

test {
    useJUnitPlatform()
}